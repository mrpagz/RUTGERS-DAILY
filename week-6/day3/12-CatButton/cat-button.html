<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //Event Listener
    $("#cat-button").on("click", function() {

      //Storing Api to variable
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";

      //AJAX Call
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //Waiting for AJAx response to comeback to us
        .then(function(response) {

        //Storing Image property and storing in variable
          var imageUrl = response.data.image_original_url;

          //Creating and storing an image tag
          var catImage = $("<img>");

          //Setting source attribute to URL
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          //Prepending/Showing image on top of the screen instead of below
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
