<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        var youLikeSteak = confirm("Do you eat steak");

        if (youLikeSteak) {
            alert("Here is your steak");
        }

        else {
            alert("Here is a Tofu stir-fry!");
        }

        var birthYear = prompt("What year were you born");

        if (birthYear < 1999) {
            alert("Sake");
        }

        else if (birthYear > 1999) {
            alert("No Sake for you");
        }
        else {
            alert("You inched by");
        }
    </script>

</body>

</html>
