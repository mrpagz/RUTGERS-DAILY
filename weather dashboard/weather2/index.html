<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">

</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
        </div>
        <div class="row">
            <div id="search-history" class="col-lg-3 col-lg-offset-2">
                <input type="text" placeholder="City"><button type="button" id="search-city"
                    class="query_btn btn btn-outline-primary btn-sm">Search</button></input><br>
                <input type="text" placeholder="Zip Code"><button type="button" id="search-zipcode"
                    class="query_btn btn btn-outline-primary btn-sm">Search</button><br>
                    <br>
                    <hr>
                    <div class="history"></div>
            </div>
            <div id="weather" class="col-lg-9 col-lg-offset-2">
                <h2 id="date"></h2>
                <h2>City: <span id="city"></span></h2> <img id="weather_image" src="">
                <h2>Temperature:    <span id="temperature"></span></h2>
                <h2>Wind Speed:  <span id="wind"></span></h2>
                <h2>Humidity: <span id="humidity"></span></h2>
                <h2>UV Index: <span id="uv-index"></span></h2>
                <button id="convertToFahrenheit" class="btn btn-outline-primary btn-sm" type="button">Convert to Fahrenheit</button>
                <button id="convertToCelsius" class="btn btn-outline-primary btn-sm" type="button">Convert to Celcius</button>
            </div>
        </div>
    </div>
    <section class="five-forecast card-body">
        <header><h3 id="five">Five Day Forecast</h3></header>
            </div>
            <div id="five-day" class="row"></div>
        </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weather.js/script>

</body>

</html>
